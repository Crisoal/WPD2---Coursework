    <div class="container">
        <h1>Contact Us</h1>
        <form action="/contact/message" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="map" style="height: 400px; width: 100%;"></div>
    </div>
    <script>
        function initMap() {
            const uluru = { lat: -20.0976584, lng: 57.5733097 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: uluru,
            });
            const marker = new google.maps.Marker({
                position: uluru,
                map: map,
                draggable: true,
            });

            // Create an InfoWindow
            const infoWindow = new google.maps.InfoWindow({
                content: 'African Leadership College'
            });

            // Add a mouseover listener to the marker
            marker.addListener('mouseover', function () {
                infoWindow.open(map, marker);
            });

            // Add a mouseout listener to the marker
            marker.addListener('mouseout', function () {
                infoWindow.close();
            });

            // Add a dragend listener to the marker
            marker.addListener('dragend', function () {
                infoWindow.setPosition(marker.getPosition());
                infoWindow.open(map, marker);
            });
        }

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtcB-ilq9ZFmxwM3oV5bSvTzO3Z4e5-CM&libraries=places&callback=initMap"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
